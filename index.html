<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Roman Numerals Translator</h1>
    </nav>

    <main>
        <p>Let's translate your number to a Roman numeral</p>
        

        <label>
            <input type="number" min="0" id="num-input" placeholder="Enter a number">
        </label>

        <button id="btn-translate">Translate</button>

        <div id="output-heading">Translated Roman Numeral:</div>
        <div id="output"></div>
    </main>
    
    <footer>&copy; Made by Muskan</footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
